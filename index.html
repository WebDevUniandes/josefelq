<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>José Felipe Quiroga Peláez</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-controller="myController">
    <div class="container-fluid allcontent">
        <div class="row allcontent">
           
            <div class="col-md-10 col-md-offset-1 content">
                <div class="page-header text-center">
                    <h2>José Felipe Quiroga</h2>
                    <small>CS Student</small>
                </div>
                    <ul class="nav nav-justified" >
                      
                      <li  ng-repeat="element in navigation" id={{element.id}} ng-click="changeNav(element);">
                      	<a href={{element.route}}>{{element.value}}</a>
                      </li>
                      
                    </ul>
                <div ng-view class="info"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
